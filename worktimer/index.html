<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Timer</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link type="text/css" rel="stylesheet" href="css/style.css" />
</head>

<body>
    <div class="p-5">
        <div class="row">

            <!-- Timer Area -->
            <div class="container text-center col-3">
                <h1 id="timer-display"></h1>

                <button type="button" class="btn start btn-lg" id="start-btn">Start</button>
                <button type="button" class="btn pause btn-lg" id="pause-btn" disabled>Pause</button>
                <!--<button type="button" class="btn stop btn-lg" id="stop-btn" disabled>Stop</button>-->

                <div class="mt-3">
                    <table class="table table-hover">
                        <tbody id="action-history"></tbody>
                    </table>
                </div>
            </div>

            <!-- Checkboxes Area -->
            <div class="container col-3">
                <h1>Everyday tasks</h1>

                <div class="form-group m-4">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox">
                        <label class="form-check-label ml-2">Log yesterday's activities</label>
                    </div>
                </div>

                <div class="form-group m-4">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox">
                        <label class="form-check-label ml-2">Read and answer all letters</label>
                    </div>
                </div>

                <div class="form-group m-4">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox">
                        <input type="text" class="form-control ml-2" placeholder="Write your main task for today">
                    </div>
                </div>

                <div class="form-group m-4">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox">
                        <input type="text" class="form-control ml-2" placeholder="Write your second task for today">
                    </div>
                </div>

                <div class="form-group m-4">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox">
                        <label class="form-check-label ml-2">Log today activities</label>
                    </div>
                </div>

                <button class="btn lock btn-lg m-2" onclick="lockTextboxes(this)">Lock</button>
            </div>


            <!-- Tasks Area -->
            <div class="container text-center col-6">
                <div class="work">
                    <h1>Work</h1>
                    <div class="row" id="work-boxes">
                        <!-- Work Boxes Will Be Added Here -->
                    </div>
                </div>
                <div class="done">
                    <h1>Done</h1>
                    <div class="row" id="done-boxes">
                        <!-- Done Boxes Will Be Added Here -->
                    </div>
                </div>
            </div>

        </div>
    </div>

    <script src="js/tasks.js"></script>
    <script src="js/timer.js"></script>
    <script src="js/everyday.js"></script>
</body>

</html>
