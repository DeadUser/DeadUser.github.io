<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Redirecting...</title>
</head>

<body>
    <p>If you are not redirected automatically, <a href="javascript:redirect()">click here</a>.</p>

    <script>
        function redirect() {
            var link = window.location.pathname.replace('/index.html', '')
            window.location.pathname = link + '/my-app/build/index.html';
        }

        redirect()
    </script>
</body>

</html>
