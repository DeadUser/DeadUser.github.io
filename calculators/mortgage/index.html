    <div class="container mt-4">
        <div class="row w-100">
            <div class="col-md-8 order-md-1 ">
                <div class="form-group">
                    <label class="form-control-label" for="txt_step">Years</label>
                    <input id="txt_years" type="number" class="form-control" value="20" onchange="calculate()">
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="txt_step">Monthly payment</label>
                    <input id="txt_payment" type="number" class="form-control" value="20000" onchange="calculate()">
                </div>

                <h6><small id="result"></small></h6>
                <h6><small id="overpayment"></small></h6>
            </div>
            <div class="col-md-4 order-md-2">
                <div>
                    <p>
                        <br>conditions:
                        <br>compound interest
                        <br>10% per year
                    </p>
                </div>
            </div>
        </div>
    </div>
</body>

<script>
    function calculate() {
        var result = document.getElementById('result');
        var overpayment = document.getElementById('overpayment');

        var years = Number(document.getElementById('txt_years').value);
        var payment = Number(document.getElementById('txt_payment').value);

        var overpayment = 0, mortgage = 0;
        for (var i = 0; years > 0; i++) {
            mortgage = mortgage + (mortgage * (0.1 / 12)) - payment;
            overpayment += (mortgage * (0.1 / 12));
        }

        result.innerHTML = String(Math.trunc(mortgage)) + ' percent ' + String(Math.trunc((mortgage * (0.1 / 12))));
        overpayment.innerHTML = 'Overpayment: ' + String(Math.trunc(overpayment));
    }

    //calculate();
</script>
