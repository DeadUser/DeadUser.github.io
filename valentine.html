		}

			width: 100px;
			height: 160px;
			background: rgb(145, 255, 0);
			position: absolute;
			content: "";
			border-radius: 50px 50px 0 0;

			left: 100px;
			transform: rotate(-45deg);
			transform-origin: 0 100%;
		}

		.heart:after {
			left: 0;
			transform: rotate(45deg);
			transform-origin: 100% 100%;
		}

			}
